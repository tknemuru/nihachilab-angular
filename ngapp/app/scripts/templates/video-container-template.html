<li ng-repeat="video in paginatedVideos" class="video-container" id="thumbnail-container-{{video.video_id}}">
    <iframe allowfullscreen frameborder="0"
            class="video-frame"
            src="{{video.video_id | youtubeVideoUrl}}">
    </iframe>
    <div class="video-info-container">
        <p class="video-title">{{video.title_ja}}</p>
        <div class="video-desc">{{video.description_ja}}</div>
    </div>
</li>
